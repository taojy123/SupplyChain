<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>reslut</title>

    <script type="text/javascript" src="/static/js/jquery-1.9.0.js"></script>
    <!--<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'></script>-->
    <script type='text/javascript' src='/static/js/result.js'></script>
    <script type='text/javascript'>
        var stationList = [
            {% for r in rs %}
                {% ifnotequal forloop.counter 1 %}, {% endifnotequal %}
                {'latlng':{{ r.latlng }},name:'{{ r.name }}','info':'{{ r.name }}'}
            {% endfor %}
        ]
        var pairList = [
            {% for t in ts %}
                {% if t.distance %}
                    {'from':{{ t.from }},'to':{{ t.to }},'mind':{{ t.mind }},'content':'{{ t.content|safe }}'} ,
                {% endif %}
            {% endfor %}
        ]


        $(function(){
            initialize()
        })
    </script>

</head>

<body>
<div id='map_canvas' style='width : 800px; height : 600px;'></div>
<br/>
{{ result_str|safe }}
<br/>
<br/>
<br/>
{{ cost_str|safe }}
</body>
</html>
