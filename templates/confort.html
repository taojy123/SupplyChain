<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>confort</title>

    <script type="text/javascript" src="/static/js/jquery-1.9.0.js"></script>
    <!--<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'></script>-->
    <script type='text/javascript' src='/static/js/confort.js'></script>
    <script type='text/javascript'>
        var stationList = [
            {% for r in rs %}
                {% ifnotequal forloop.counter 1 %}, {% endifnotequal %}
                {'latlng':{{ r.latlng }},'name':'{{ r.name }}','info':' {{ r.info }}'}
            {% endfor %}
        ]
        var pairList = [
            {% for t in ts %}
                {% if t.dis %}
                    {% ifnotequal forloop.counter 1 %}, {% endifnotequal %}
                    {'from':{{ t.from }},'to':{{ t.to }},'mind':{{ t.mind }},'dis':'{{ t.from_where }} から {{ t.to_where }} までの距離は {{ t.dis }}','trans':' {{ t.trans }}'}
                {% endif %}
            {% endfor %}
        ]

        $(function(){
            initialize()
        })
    </script>

</head>

<body>
	<div class="page-header">
		<h1>Check Data</h1>
	</div>

	<div class="row-fluid mb20">
		<div id='map_canvas' style='width:100%;height:600px;'></div>
	</div>

	<div class="row-fluid">
		<p class="alert alert-info">このプロジェクトの<strong>原料地点、工場、消費地位置</strong>を上図のように</p>
	</div>

</body>
</html>
